<ion-header class="mb-3">
  <ion-toolbar color="primary">
    <ion-title class="header text-white">Add Expense</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="p-4">
    <p class="fw-bold">New Expense</p>
    <form [formGroup]="expenseForm" (ngSubmit)="onAddExpense()">
      <ion-item>
        <ion-label position="floating">Expense Name</ion-label>
        <ion-input
          type="text"
          autocorrect="on"
          clearInput="true"
          formControlName="expenseName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount Spent</ion-label>
        <ion-input
          type="number"
          formControlName="amountSpent"
          clearInput="true"
        ></ion-input>
      </ion-item>
      <ion-button
        [disabled]="!expenseForm.valid"
        class="mt-4 mx-auto"
        type="submit"
        color="primary"
        fill="outline"
        >Add</ion-button
      >
    </form>
  </ion-card>
</ion-content>
