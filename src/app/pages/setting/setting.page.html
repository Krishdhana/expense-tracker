<ion-header class="mb-3">
  <ion-toolbar color="primary">
    <ion-title class="header text-white">Settings </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="mx-2">
  <ion-card class="p-2">
    <form [formGroup]="settingsForm" (ngSubmit)="updateChanges()">
      <ion-item>
        <ion-label position="floating"
          >Name <span class="text-danger">*</span></ion-label
        >
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Job Description</ion-label>
        <ion-input type="text" formControlName="jobDesc"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Company</ion-label>
        <ion-input type="text" formControlName="company"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"
          >Monthly Salary <span class="text-danger">*</span></ion-label
        >
        <ion-input type="number" formControlName="salary"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hobby</ion-label>
        <ion-input type="text" formControlName="hobby"></ion-input>
      </ion-item>
      <ion-button type="submit" class="mt-4" color="primary" fill="outline"
        >Update</ion-button
      >
    </form>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClearData()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
